<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .box {
            width: 100%;
            height: 50px;
            background-color: green;
            color: white;
            text-align: center;
            padding-top: 15px;
            font-size: 18px;
            position: sticky;
            top: 0;
        }

        .content {
            height: 1200px;
            background: linear-gradient(lightgray, white);
        }
    </style>
</head>
<body>
    <h2>Position: Sticky</h2>
    <p>The green box sticks to the top when scrolling down.</p>
    <div class="box">I stick to the top!</div>
    <div class="content">
        <p>Scroll to see the effect.</p>
    </div>
</body>
</html>
